spring.application.name=api-gateway
server.port=${server_port:8585}
spring.cloud.config.uri=${config_server_uri:http://localhost:8888}
eureka.client.serviceUrl.defaultZone=http://${eureka_hostname}:${eureka_port}/eureka/
eureka.instance.hostname=${APPLICATION_DOMAIN}
eureka.instance.nonSecurePort=80